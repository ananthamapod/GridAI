<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GridAI</title>
    <link rel="stylesheet" href="/static/css/main.css" media="screen" title="no title" charset="utf-8">
    <script src="/static/js/jquery.min.js"></script>
  </head>
  <body>
    <div style="text-align:center">
      <div>
        <h1>Welcome to GridAI</h1>
        <p>Control the player with WASD and get to the bottom of the maze</p>
      </div>
      <form id="maze_form" style="font-family:sans-serif">
        <label for="width">Width:</label>
        <input type="text" name="width"/>
        <label for="height">Height:</label>
        <input type="text" name="height"/>
        <input type="submit" value="Generate"/>
      </form>
    </div>
    <div class="maze">
      <canvas id="canvas" width="500" height="300"></canvas>
    </div>
    <script src="/static/js/main.js" charset="utf-8"></script>
  </body>
</html>
